<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />	
	<title>image 요소 연습</title>
</head>
<!-- 
	img : 이미지태그
	  - src속성 : image uri
 -->
<body>
	<h2>절대경로[http://~ 로시작하는경로]</h2><hr>
	<h4>다른 싸이트에있는 이미지</h4>
	<div>
		<img width="150" height="150" src="https://thumbnail8.coupangcdn.com/thumbnails/remote/230x230ex/image/retail/images/2021/10/20/16/9/a3e5e51f-efca-4dc3-8ad3-1d0344648ecd.jpeg">
		<img width="150" height="150" src="https://thumbnail9.coupangcdn.com/thumbnails/remote/230x230ex/image/retail/images/7641156278338560-2da67f42-b382-446d-a361-763ef7a86c1a.jpg">
	
	</div>
	<h4>같은 싸이트에있는 이미지</h4>
	<div>
		<img src="http://localhost/htmlSite/androids02.gif">
		<img src="http://localhost/htmlSite/album01.jpg" width="200" height="200">
		<img src="http://localhost/htmlSite/androids02.gif">
		<br>
		<img src="http://localhost/htmlSite/image/car1.jpg" width="200" height ="200">
		<img src="http://localhost/htmlSite/image/car2.jpg" width="200" height ="200">
		<img src="http://localhost/htmlSite/image/car3.jpg" width="200" height ="200">
		<img src="http://localhost/htmlSite/image/car4.jpg" width="200" height ="200">
		<img src="http://localhost/htmlSite/image/car5.jpg" width="200" height ="200">
		<img src="http://localhost/htmlSite/image/car6.jpg" width="200" height ="200">

		
	</div>
	<hr>
	<h2>상대경로[http://~ 로시작하지않는경로]</h2><hr>
	<h4>같은 싸이트에있는 이미지-->기준경로 [http://localhost/htmlSite]</h4>
	<div>
		<img src="androids02.gif">
		<img src="album01.jpg" width="200" height="200">
		<img src="androids02.gif">
		<br>
		<img src="image/car1.jpg" width="200" height ="200">
		<img src="image/car2.jpg" width="200" height ="200">
		<img src="image/car3.jpg" width="200" height ="200">
		<img src="image/car4.jpg" width="200" height ="200">
		<img src="image/car5.jpg" width="200" height ="200">
		<img src="image/car6.jpg" width="200" height ="200">
	</div>
	<h3>image에 링크(a tag)걸기</h3><br>
	<h3>href 사이에 적어넣는것은 "이걸 사용해도 되고,'이것을 사용해도 관계가 없다</h3>
	<div>
		<a href='http://www.daum.net'><img src='image/blueming.jpg'></a>
		<a href='http://www.naver.com'><img src='image/strawberry moon.jpg'></a>
	</div>
</body>
</html>
