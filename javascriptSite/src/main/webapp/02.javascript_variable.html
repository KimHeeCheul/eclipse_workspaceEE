<html>

<script type="text/javascript">

var no = 22;
var name1 = '김희철';
var name2 = '김희동';
var age = 27;
var weight = 185.4;
var married = false;

var gender;//언디파인드 상태

</script>
</head>
<body>

	console.log(window.no);
	console.log(name1);
	console.log(name2);
	console.log(age);

	console.log(married);
	console.log(address);
	console.log(gender);
