<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8" />
<title>form 요소 연습</title>
</head>
<body>
	<br />
	<br />
	<br />

	<form action="join1.do" method="post">
		<table width="600px" border="1px" align="center">
			<tr style="height: 40px">
				<td style="width: 150px; text-align: center">아이디</td>
				<td style="padding-left: 10px">
					<!-- 한 줄 짜리 키보드 입력 요소 --> 
					<input type="text" style="width: 400px" name="id" value="guard"/>
				</td>
			</tr>

			<tr style="height: 40px">
				<td style="width: 150px; text-align: center">패스워드</td>
				<td style="padding-left: 10px">
					<!-- 비밀번호 입력 요소 : 입력하는 동안 입력 문자가 표시되지 X --> 
					<input type="password" style="width: 400px" name="password" value="1234"/>
				</td>
			</tr>

			<tr style="height: 40px">
				<td style="width: 150px; text-align: center">이메일</td>
				<td style="padding-left: 10px">
				<input type="text" style="width: 200px" name="email1" value="iphone13promax"/> @ 
				<!-- 목록 중에서 하나를 선택하는 입력 요소 (Dropdown 방식) -->
				<select style="width: 170px" name="email2" >
						<option value="">도메인을 선택하세요</option>
						<option selected="selected" value="naver.com">naver.com</option>
						<option value="daum.net">daum.net</option>
						<option value="gamil.com">gmail.com</option>
						<option value="nate.com">nate.com</option>
						<option value="dreamwiz.com">dreamwiz.com</option>
				</select></td>
			</tr>
			<tr style="height: 40px">
				<td style="width: 150px; text-align: center">성별</td>
				<td style="padding-left: 10px">
					<!-- 배타적 단일 선택 입력 요소 (radio button) -->
					<!-- 배타적 단일 선택이 되려면 각 radio가 같은 name을 가져야 합니다. -->
					<input type="radio" name="gender" value="남" checked="checked" />남
					<!-- 남과 여의 이름에 gender을 주어서 그룹핑을 했기때문에 하나씩 선택이 가능한것이다 1과 2로 해놓으면 두개 다 체크가 된다 -->
					<!-- checked는 기본 디폴트값으로 체크되어있는값이다 checked="checked"로 적지 않고 checked만 적어줘도 된다 -->
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
					<input type="radio" name="gender" value="여"/>여
				</td>
			</tr>

			<tr style="height: 40px">
				<td style="width: 150px; text-align: center">관심영역</td>
				<td style="padding-left: 10px">
					<!-- 다중 선택 입력 요소 (checkbox) --> 
					<input type="checkbox" checked="checked" name="interest" value="IT"/>IT &nbsp;&nbsp;&nbsp; 
					<input type="checkbox" name="interest" value="경제"/>경제 &nbsp;&nbsp;&nbsp;
					<input type="checkbox" name="interest" value="정치"/>정치 &nbsp;&nbsp;&nbsp; 
					<input type="checkbox" name="interest" value="문화"/>문화 &nbsp;&nbsp;&nbsp; 
					<input type="checkbox" name="interest" value="연예"/>연예
				</td>
			</tr>

			<tr style="height: 40px">
				<td style="width: 150px; text-align: center" >가입인사</td>
				<td style="padding-left: 10px">
					<!-- 여러 줄 키보드 자유 입력 요소 --> 
					<!-- 반드시 시작 태그와 종료 태그 쌍으로 작성 --> 
					<textarea rows="10" cols="55" name="greeting">@@안녕하십니까 자바에 입문하게된 ㅇㅇㅇ입니다@@</textarea>
				</td>
			</tr>

			<tr style="height: 40px">
				<td style="text-align: center" colspan="2">
					<!-- button : 버튼 모양, 자바스크립트와 연결을 위해 사용 --> 
					<input type="button" value="눌러주세요" /> 
					<!-- reset : 초기화, 최초 페이지 로딩할 때 상태로 전환 --> 
					<input type="reset" value="초기화" /> 
					<!-- image : 이미지 입힌 버튼 모양, 서버로 데이터 전송 -->
					<input type="image" src="images/images.jpg" /> 
					<!-- submit : 버튼 모양, 서버로 데이터 전송 -->
					<input type="submit" value="서버로 전송" />
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
